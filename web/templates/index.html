<!DOCTYPE html>
<html>
<head>
    <title>RASPI-KOMA HUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { 
            --main-color: #00ff00; 
            --bg-dark: #111;
        }

        body { 
            background: #000; 
            color: var(--main-color); 
            font-family: 'Courier New', monospace; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers horizontally */
            justify-content: center; /* Centers vertically */
            min-height: 100vh;
            transition: background 0.3s;
        }

        /* Dashboard/HUD Styles */
        .hud { 
            background: rgba(255, 255, 255, 0.05);
            padding: 20px; 
            border: 2px solid var(--main-color); 
            border-radius: 10px; 
            width: 80%;
            max-width: 560px;
            text-align: center;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .stat-box { border: 1px solid rgba(0,255,0,0.3); padding: 10px; }
        .label { font-size: 10px; display: block; color: #aaa; margin-bottom: 5px; }
        .val { font-size: 20px; font-weight: bold; }

        /* Reverse Mode Styles */
        body.reverse-mode { --main-color: #ff3300; }

        .key-hint { font-size: 12px; color: #666; margin-top: 15px; }
        .key { color: var(--main-color); }
    </style>
</head>
<body id="main-body">

    <h1>PI-KOMA_FPV TERMINAL</h1>

    <div class="hud">
        <div class="stat-grid">
            <div class="stat-box">
                <span class="label">GEAR</span>
                <span class="val" id="gear-val">1</span>
            </div>
            <div class="stat-box">
                <span class="label">POWER</span>
                <span class="val"><span id="pwr-val">0</span>%</span>
            </div>
            <div class="stat-box">
                <span class="label">TEMP</span>
                <span class="val"><span id="cpu-temp">--</span>Â°C</span>
            </div>
        </div>

        <div class="key-hint">
            [<span class="key">W,A,S,D</span>] DRIVE | [<span class="key">E</span>] GEAR | [<span class="key">SPACE</span>] BRAKE
        </div>
    </div>

    <script>
        let gears = [25, 50, 75, 100];
        let currentGearIdx = 0;
        let activeKeys = new Set();
        let lastSent = { speed: 0, turn: 0 };

        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (key === 'e' && !activeKeys.has('e')) {
                currentGearIdx = (currentGearIdx + 1) % gears.length;
                document.getElementById('gear-val').innerText = currentGearIdx + 1;
            }
            activeKeys.add(key);
        });

        document.addEventListener('keyup', (e) => activeKeys.delete(e.key.toLowerCase()));

        async function updateLoop() {
            let speed = 0; let turn = 0;
            let currentPower = gears[currentGearIdx];

            if (activeKeys.has('w') || activeKeys.has('arrowup')) speed = currentPower;
            if (activeKeys.has('s') || activeKeys.has('arrowdown')) speed = -currentPower;
            if (activeKeys.has('a') || activeKeys.has('arrowleft')) turn = -100;
            if (activeKeys.has('d') || activeKeys.has('arrowright')) turn = 100;

            const body = document.getElementById('main-body');
            if (speed < 0) body.classList.add('reverse-mode');
            else body.classList.remove('reverse-mode');

            document.getElementById('pwr-val').innerText = Math.abs(speed);

            if (activeKeys.has(' ')) {
                fetch('/brake');
            } else if (speed !== lastSent.speed || turn !== lastSent.turn) {
                lastSent = { speed, turn };
                fetch(`/move?speed=${speed}&turn=${turn}`);
            }
            setTimeout(updateLoop, 50);
        }

        async function updateStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                document.getElementById('cpu-temp').innerText = data.temp;
            } catch (e) {}
        }

        updateLoop();
        setInterval(updateStats, 2000);
    </script>
</body>
</html>
